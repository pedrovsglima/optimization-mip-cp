[data]
directory = "./data"
flow_prefix = "flowshop_"
job_prefix = "jobshop_"
open_prefix = "openshop_"

[optimization]
time_limit = [15, 30]  # in seconds
[optimization.mip]
solver = "cplex"  # cplex or cbc
cplex_path = "/opt/ibm/ILOG/CPLEX_Studio2211/cplex/bin/x86-64_linux/cplex"
[optimization.cp]
