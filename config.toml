cpoptimizer_path = "/opt/ibm/ILOG/CPLEX_Studio2211/cpoptimizer/bin/x86-64_linux/cpoptimizer"

[results]
mip_csv_path = "./log/results_mip.csv"
cp_csv_path = "./log/results_cp.csv"